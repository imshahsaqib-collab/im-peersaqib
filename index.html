<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>4-Block Animated Portfolio — Light / Dark Theme</title>
  <meta name="description" content="Four-block animated portfolio with light/dark theme, profile picture, animated text, project blocks, code snippets, diagrams and contact." />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #0f1724;
      --panel: #0b1220;
      --muted: #9aa4b2;
      --accent: #7c5cff;
      --text: #e6eef8;
      --glass: rgba(255,255,255,0.04);
      --glass-strong: rgba(255,255,255,0.06);
      --shadow: 0 8px 30px rgba(2,6,23,0.6);
      --card-radius: 14px;
    }

    :root.light{
      --bg: #f6f8fb;
      --panel: #ffffff;
      --muted: #586069;
      --accent: #4f46e5;
      --text: #0b1220;
      --glass: rgba(12,18,32,0.03);
      --glass-strong: rgba(12,18,32,0.05);
      --shadow: 0 12px 30px rgba(12,18,32,0.06);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:'Poppins',system-ui,Segoe UI,Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,92,255,0.08), transparent),
                  radial-gradient(800px 400px at 90% 90%, rgba(79,70,229,0.04), transparent),
                  var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      transition: background 360ms ease, color 360ms ease;
      padding:32px;
    }

    .app {
      max-width:1200px;
      margin:0 auto;
      display:grid;
      gap:28px;
      grid-template-columns: 1fr;
    }

    header.topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
    }

    .brand {
      display:flex;
      gap:12px;
      align-items:center;
    }

    .logo {
      width:56px;
      height:56px;
      border-radius:12px;
      background:linear-gradient(135deg,var(--accent),transparent);
      display:grid;
      place-items:center;
      font-weight:700;
      font-size:22px;
      color:white;
      box-shadow:var(--shadow);
      flex-shrink:0;
    }

    .brand h1{margin:0;font-size:18px}
    .brand p{margin:0;font-size:12px;color:var(--muted)}

    .controls{
      display:flex;
      gap:12px;
      align-items:center;
    }

    .toggle {
      display:inline-flex;
      gap:8px;
      align-items:center;
      background:var(--glass);
      padding:6px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.03);
    }

    .toggle button{
      background:none;
      border:none;
      padding:8px;
      cursor:pointer;
      color:var(--text);
      font-weight:600;
    }

    .themeSwitch{
      display:inline-flex;
      gap:8px;
      align-items:center;
    }

    /* Main grid of four blocks */
    main.grid {
      display:grid;
      grid-template-columns: 1fr;
      gap:22px;
    }

    @media(min-width: 980px){
      main.grid{
        grid-template-columns: 1fr 1fr;
      }
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
      border-radius:var(--card-radius);
      padding:20px;
      box-shadow:var(--shadow);
      border:1px solid rgba(255,255,255,0.03);
      backdrop-filter: blur(6px) saturate(120%);
      transition: transform 300ms ease, box-shadow 300ms ease;
    }

    .card:hover{ transform: translateY(-6px) }

    /* HERO BLOCK UPDATED HERE */
    .hero{
      display:flex;
      gap:18px;
      align-items:center;
      min-height:260px;
    }

    .profile {
      width:160px;
      height:160px;
      border-radius:20px;
      overflow:hidden;
      flex-shrink:0;
      border:4px solid rgba(255,255,255,0.04);
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      display:grid;
      place-items:center;
    }

    .profile img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      filter: grayscale(10%) contrast(95%);
    }

    .hero-info{
      flex:1;
      display:flex;
      flex-direction:column;
      gap:8px;
      min-width:0;
    }

    .typing {
      font-weight:600;
      display:inline-block;
      font-size:16px;
      color:var(--accent);
      white-space:nowrap;
      overflow:hidden;
      --ch:18ch;
      width:0;
      animation: typing 3.6s steps(var(--ch)) infinite;
      border-right:2px solid rgba(255,255,255,0.12);
      padding-right:6px;
    }

    @keyframes typing {
      0% { width:0 }
      55% { width:var(--ch) }
      60% { border-right-color: transparent }
      100% { width:0; border-right-color: transparent}
    }

    .marquee {
      display:block;
      width:100%;
      overflow:hidden;
      white-space:nowrap;
      color:var(--muted);
      margin-top:6px;
      font-size:13px;
    }

    .marquee span{
      display:inline-block;
      padding-left:100%;
      animation: marquee 14s linear infinite;
    }

    @keyframes marquee {
      0% { transform: translateX(0) }
      100% { transform: translateX(-100%) }
    }

    /* About Section */
    .about{
      display:grid;
      grid-template-columns: 1fr;
      gap:12px;
    }

    @media(min-width:880px){
      .about{
        grid-template-columns: 1fr 260px;
      }
    }

    .bio p{ color:var(--muted); margin:0 0 12px 0; line-height:1.5 }

    .skills { display:flex; gap:8px; flex-wrap:wrap }
    .skill {
      background:var(--glass-strong);
      padding:6px 10px;
      border-radius:999px;
      font-size:13px;
      color:var(--muted);
      border:1px solid rgba(255,255,255,0.02);
    }

    /* Projects */
    .projects-grid{
      display:grid;
      gap:12px;
    }
    @media(min-width:860px){
      .projects-grid{ grid-template-columns: 1fr 1fr }
    }

    .project{
      padding:12px;
      border-radius:12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), transparent);
      display:flex;
      flex-direction:column;
      gap:8px;
      min-height:200px;
      position:relative;
      overflow:hidden;
    }

    .code {
      background:rgba(0,0,0,0.06);
      padding:12px;
      border-radius:8px;
      font-family: monospace;
      font-size:13px;
      color:var(--text);
      overflow:auto;
      border:1px solid rgba(255,255,255,0.02);
    }

    footer {
      text-align:center;
      color:var(--muted);
      font-size:13px;
      padding-top:6px;
    }
  </style>
</head>
